<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-nav></app-nav>

  <form [formGroup]="taskForm" style="width: 80%; text-align: center;">

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Type a Task Name</ion-label>
          <ion-input formControlName="taskName" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>Choose or Type a Task Type</ion-label>
        </ion-item>
        <ion-item style="display: flex; justify-content: center;">
          <ion-button expand="block" (click)="selectTaskType('Intrinsic')">Intrinsic</ion-button>
          <ion-button expand="block" (click)="selectTaskType('Extraneous')">Extraneous</ion-button>
          <ion-button expand="block" (click)="selectTaskType('Germane')">Germane</ion-button>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Type a Task Type</ion-label>
          <ion-input formControlName="taskType" type="text"></ion-input></ion-item>
      </ion-card-content>
    </ion-card>
