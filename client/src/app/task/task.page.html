<ion-accordion-group expand="inset" [multiple]="true">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Home</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Home</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Education</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Cog Load Page</div>
      <div class="ion-padding" slot="content">Strategies</div>
      <div class="ion-padding" slot="content">Measure</div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Quiz</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Quiz - Builder</div>
      <div class="ion-padding" slot="content">New Task</div>
      <div class="ion-padding" slot="content">Quiz - Task Load</div>
      <div class="ion-padding" slot="content">Quiz - Results</div>
    </ion-accordion>
</ion-accordion-group>

<ion-header>
  <ion-toolbar>
    <ion-title>
      New Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Task Name</ion-label>
          <!-- <ion-input formControlName="taskName" type="text"></ion-input> -->
        </ion-item>
        
        <ion-item>
          <ion-label>Task Type</ion-label>
          <ion-button expand="block" (click)="selectTaskType('Type A')">Type A</ion-button>
          <ion-button expand="block" (click)="selectTaskType('Type B')">Type B</ion-button>
          <ion-button expand="block" (click)="selectTaskType('Type C')">Type C</ion-button>
        </ion-item>
        
        <ion-item>
          <ion-label>Task Time</ion-label>
          <ion-button expand="block" (click)="selectTaskTime('5 min')">5 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('10 min')">10 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('30 min')">30 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('1 hour')">1 hour</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('2 hours')">2 hours</ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
