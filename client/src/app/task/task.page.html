<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-nav></app-nav>

  <form [formGroup]="taskForm">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" name="taskName">Type a Task Name</ion-label>
          <ion-input formControlName="taskName" type="text" aria-label="taskName" class="ion-padding"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>Choose or Type a Task Type</ion-label>
        </ion-item>
        <div>
          <ion-button (click)="selectTaskType('Intrinsic')">Intrinsic</ion-button>
          <ion-button (click)="selectTaskType('Extraneous')">Extraneous</ion-button>
          <ion-button (click)="selectTaskType('Germane')">Germane</ion-button>
        </div>
        <ion-item>
          <ion-label position="floating" name="taskType">Type a Task Type</ion-label>
          <ion-input formControlName="taskType" type="text" aria-label="taskType"></ion-input></ion-item>
      </ion-card-content>
    </ion-card>
    <!-- <ion-card>
      <ion-card-content>


        <ion-item>
          <ion-label>Task Time</ion-label>
          <ion-button expand="block" (click)="selectTaskTime('5 min')">5 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('10 min')">10 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('30 min')">30 min</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('1 hour')">1 hour</ion-button>
          <ion-button expand="block" (click)="selectTaskTime('2 hours')">2 hours</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card> -->

  </form>


  <div style="display: flex; justify-content: center;">
    <ion-button (click)="saveTask()">Save Task</ion-button>
  </div>

  <app-footer></app-footer>

</ion-content>
