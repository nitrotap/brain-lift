<app-nav></app-nav>

<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form #f="ngForm" (ngSubmit)="signup(f.value.email, f.value.password)">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Sign Up Today!
          </ion-card-title>
        </ion-card-header>

        <ion-item class="icon-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input aria-label="email" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <p *ngIf="f.submitted && f.controls['email'].errors" class="error-message">Email is required</p>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" aria-label="password" [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>
        <p *ngIf="f.submitted && f.controls['password'].errors" class="error-message">Password is required</p>

        <ion-item>
          <ion-checkbox [(ngModel)]="termsChecked" name="terms" aria-label="terms" required>I agree to the Terms and
            Conditions.</ion-checkbox>
        </ion-item>

        <ion-button class="signup-button" type="submit" [disabled]="!f.valid">Sign Up</ion-button>
        <p>{{ errorMessage }}</p>

        <div class="link-container">
          <a href="/login">Already have an account? Login here.</a>
        </div>
      </ion-card>
    </form>
  </div>
</ion-content>
