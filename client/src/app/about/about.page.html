<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>About Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-nav></app-nav>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Project Contributors
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let member of members">
      <ion-card>
        <ion-grid style="display: flex; justify-content: center; align-items: center;">
          <ion-row style="display: flex; justify-content: center; align-items: center;">
            <ion-col size="3">
              <img [src]="member.avatar" alt="{{ member.name }} Avatar" style=" border-radius: 50%; border: solid 3px">
            </ion-col>
            <ion-col>
              <ion-card style="border-radius: 30px;">
                <ion-card-header>
                  <ion-card-title>
                    <h1>{{ member.name }}</h1>
                  </ion-card-title>
                  <ion-card-subtitle>
                    <h6>Email: <a [href]="'mailto:' + member.email">{{ member.email }}</a></h6>
                    <h6>GitHub:
                      <a [href]="member.github" target="_blank" rel="noopener noreferrer">{{ member.github }}</a>
                    </h6>
                    <h6>LinkedIn:
                      <a [href]="member.linkedin" target="_blank" rel="noopener noreferrer">{{ member.linkedin }}</a>
                    </h6>
                    <h6>Personal Website:
                      <a [href]="member.website" target="_blank" rel="noopener noreferrer">{{ member.website }}</a>
                    </h6>
                  </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <h2>{{ member.bio }}</h2>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

    </ion-item>
  </ion-list>
