<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>*QUESTION TYPE / QUESTION TIME*</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      *GENERATED QUESTION TYPE*
    </ion-card-content>
  </ion-card>

  <ion-range

  aria-label="Custom range"
  [min]="0"
  [max]="10"
  [value]="5"
  [pin]="true"
  [ticks]="true"
  [snaps]="true"

></ion-range>



</ion-content>
